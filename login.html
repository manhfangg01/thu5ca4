<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Nhập</title>
    <style>
      /* 1. Thiết lập chung */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #71b7e6, #9b59b6); /* Màu nền gradient */
      }

      /* 2. Hộp chứa form (Login Card) */
      .wrapper {
        width: 100%;
        max-width: 400px;
        background: #fff;
        padding: 40px 30px;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      }

      .wrapper h2 {
        font-size: 30px;
        font-weight: 600;
        text-align: center;
        margin-bottom: 30px;
        color: #333;
        text-transform: uppercase;
      }

      /* 3. Các ô nhập liệu (Input) */
      .input-box {
        position: relative;
        width: 100%;
        margin-bottom: 25px;
      }

      .input-box input {
        width: 100%;
        padding: 10px 0;
        font-size: 16px;
        color: #333;
        border: none;
        border-bottom: 2px solid #ccc;
        outline: none;
        background: transparent;
        transition: all 0.3s ease;
      }

      .input-box label {
        position: absolute;
        top: 0;
        left: 0;
        padding: 10px 0;
        font-size: 16px;
        color: #666;
        pointer-events: none;
        transition: all 0.3s ease;
      }

      /* Hiệu ứng Floating Label (Khi focus hoặc có dữ liệu) */
      .input-box input:focus,
      .input-box input:valid {
        border-bottom-color: #9b59b6;
      }

      .input-box input:focus ~ label,
      .input-box input:valid ~ label {
        top: -20px;
        color: #9b59b6;
        font-size: 12px;
      }

      /* 4. Tùy chọn nhớ mật khẩu và quên mật khẩu */
      .remember-forgot {
        display: flex;
        justify-content: space-between;
        font-size: 14px;
        margin-bottom: 20px;
      }

      .remember-forgot a {
        color: #9b59b6;
        text-decoration: none;
      }

      .remember-forgot a:hover {
        text-decoration: underline;
      }

      /* 5. Nút đăng nhập */
      .btn {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #71b7e6, #9b59b6);
        border: none;
        border-radius: 25px;
        color: #fff;
        font-size: 18px;
        font-weight: 600;
        letter-spacing: 1px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .btn:hover {
        background: linear-gradient(-135deg, #71b7e6, #9b59b6);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }

      /* 6. Link đăng ký */
      .register-link {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
      }

      .register-link a {
        color: #9b59b6;
        text-decoration: none;
        font-weight: 600;
      }

      .register-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <form action="">
        <h2>Đăng Nhập</h2>

        <div class="input-box">
          <input type="text" required />
          <label>Tên đăng nhập</label>
        </div>

        <div class="input-box">
          <input type="password" required />
          <label>Mật khẩu</label>
        </div>

        <div class="remember-forgot">
          <label><input type="checkbox" /> Ghi nhớ tôi</label>
          <a href="#">Quên mật khẩu?</a>
        </div>

        <button type="submit" class="btn">Đăng nhập</button>

        <div class="register-link">
          <p>Chưa có tài khoản? <a href="#">Đăng ký ngay</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
